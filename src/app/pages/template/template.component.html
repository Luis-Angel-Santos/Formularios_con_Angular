<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" placeholder="Nombre" required minlength="5" #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">El nombre debe tener minimo 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" [ngModel]="usuario.apellido" type="text" name="apellido" [class.is-invalid]="apellido.invalid && apellido.touched" placeholder="Apellido" #apellido="ngModel" required minlength="3">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">El apellido debe tener minimo 3 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" name="correo" [ngModel]="usuario.correo" [class.is-invalid]="correo.invalid && correo.touched" placeholder="Correo electrÃ³nico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel" required>
            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">El correo es invalido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select name="pais" class="form-control" [disabled]="paises.length === 0" [ngModel]="usuario.pais" required [class.is-invalid]="pais.invalid && pais.touched" #pais="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">
            <div class="formcheck form-check-inline">
                <input type="radio" class="form-check-input" name="genero" [class.is-invalid]="genero.invalid && genero.touched" value="M" [ngModel]="usuario.genero" required #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="formcheck form-check-inline">
                <input type="radio" class="form-check-input" name="genero" [class.is-invalid]="genero.invalid && genero.touched" value="F" [ngModel]="usuario.genero" required #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
