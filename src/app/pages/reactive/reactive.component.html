<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" [class.is-invalid]="nombreNoValido" formControlName="nombre">
                <small *ngIf="nombreNoValido" class="text-danger">
                    El nombre debe tener al menos 5 letras
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" [class.is-invalid]="apellidoNoValido" formControlName="apellido">
                <small *ngIf="apellidoNoValido" class="text-danger">
                    El apellido debe tener al menos 3 letras
                </small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" [class.is-invalid]="correoNoValido" formControlName="correo">
            <small *ngIf="correoNoValido" class="text-danger">
                Correo no valido
            </small>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>

<hr>
<pre>
    Estado del formulario: {{forma.valid}}
    <br>
    Status: {{forma.status}}
</pre>
<pre>
    {{forma.value | json }}
</pre>
